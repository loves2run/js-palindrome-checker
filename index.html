<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="assets/styles.css">
  </head>

  <body>
    <div class="page-wrapper">
      <div class="title-section">
        <h2>Brandon's Palindrome Checker</h2>
        <h1>Is it a Palindrome?</h1>
      </div>
      <div class="input-section">
        <label for="text-input">Enter your guess below. I dare you!</label>
        <input id="text-input">
        <button id="check-btn">Check</button>
        <p id="result"></p>
      </div>
      <div class="description-section">
      <p>
        A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backword, ignoring punctuation, case, and spacing.
      </p>
    </div>
    </div>

    <script src="assets/scripts.js"></script>

  </body>

</html>
